<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div id="container">
        <h1>JavaScript Calculator</h1>
        <div id="results"></div>
        <table>
            <tr>
                <td><button class="w3-button w3-border w3-border-black w3-grey">7</button></td>
                <td><button class="w3-button w3-border w3-border-black w3-grey">8</button></td>
                <td><button class="w3-button w3-border w3-border-black w3-grey">9</button></td>
                <td><button class="w3-button w3-border w3-border-black w3-teal">%</button></td>
            </tr>
            <tr>
                <td><button class="w3-button w3-border w3-border-black w3-grey">4</button></td>
                <td><button class="w3-button w3-border w3-border-black w3-grey">5</button></td>
                <td><button class="w3-button w3-border w3-border-black w3-grey">6</button></td>
                <td><button class="w3-button w3-border w3-border-black w3-lime">X</button></td>
            </tr>
            <tr>
                <td><button class="w3-button w3-border w3-border-black w3-grey">1</button></td>
                <td><button class="w3-button w3-border w3-border-black w3-grey">2</button></td>
                <td><button class="w3-button w3-border w3-border-black w3-grey">3</button></td>
                <td><button class="w3-button w3-border w3-border-black w3-teal">-</button></td>
            </tr>
            <tr>
                <td><button class="w3-button w3-border w3-border-black w3-grey">0</button></td>
                <td><button class="w3-button w3-border w3-border-black w3-brown">CE</button></td>
                <td><button class="w3-button w3-border w3-border-black w3-black">=</button></td>
                <td><button class="w3-button w3-border w3-border-black w3-lime">+</button></td>
            </tr>

        </table>
    </div>


    <script src="assets/script.js"></script>
</body>
</html>
